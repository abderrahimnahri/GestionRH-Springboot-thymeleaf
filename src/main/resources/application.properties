
## DataSource settings:
spring.datasource.url = jdbc:mysql://localhost:3306/entreprisedb?useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = 
spring.datasource.driverClassName = com.mysql.jdbc.Driver
## Specify the DBMS
 spring.jpa.database = MYSQL
## Show or not log for each sql query
spring.jpa.show-sql = true
## Hibernate ddl auto (create, create-drop, update) create DB if doesn't exist
spring.jpa.hibernate.ddl-auto= update
## Naming strategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


spring.flyway.locations = classpath:/db/migration
spring.flyway.schemas = entreprisedb
spring.flyway.validate-on-migrate = false


spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html # ;charset=<encoding> is added
spring.thymeleaf.cache=true 
